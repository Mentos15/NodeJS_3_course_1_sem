<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const start = new Date().getTime();
    for(let x=0; x <= 20; x++)
    {
        fetch(`fact?k=${x}`, {method: 'GET'})
        .then((response) => {
        return response.json();
        })
        .then(data => {
        document.body.innerHTML += `${x}. Результат: ${new Date().getTime() - start} - ${data.k} / ${data.fact}</br>`;
        });
    }
    
</script>
<body>
    
</body>
</html>
